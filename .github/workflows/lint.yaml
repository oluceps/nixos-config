jobs:
  check:
    name: lint
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@V27

      - name: Fmt check
        run: |
          nix run nixpkgs#nixfmt-rfc-style -- check

name: lint
on: 
  pull_request:
    branches: ["*"]
  push:
    branches: ["main", "trival"]
          

