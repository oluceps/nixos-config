jobs:
  check:
    name: format check
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v19

      - name: flake check
        run: |
          nix flake check
        shell: bash
  eval:
    name: eval nixosConfiguration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v19

      - name: eval
        run: |
          nix eval --raw .#nixosConfigurations.${{ matrix.hosts }}.config.system.build.toplevel
        shell: bash
    strategy:
      matrix:
        hosts: [ hastur, kaambl, azasos, yidhra, nodens, nixos ]
name: eval
on: 
  pull_request:
    branches: ["*"]
  push:
    branches: ["main", "trival"]
          

