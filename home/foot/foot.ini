[colors]
alpha=0.9
background=0a0e14
foreground=b3b1ad

regular0=01060e  # black
regular1=ea6c73  # red
regular2=91b362  # green
regular3=f9af4f  # yellow
regular4=53bdfa  # blue
regular5=fae994  # purple
regular6=90e1c6  # cyan
regular7=c7c7c7  # white

bright0=686868  # bright black
bright1=f07178  # bright red
bright2=c2d94c  # bright green
bright3=ffb454  # bright yellow
bright4=59c2ff  # bright blue
bright5=ffee99  # bright purple
bright6=95e6cb  # bright cyan
bright7=ffffff  # bright white

[csd]
preferred=none

[cursor]
blink=yes

[key-bindings]
prompt-next=Control+Shift+x
prompt-prev=Control+Shift+z

[main]
dpi-aware=yes
font=Maple Mono SC NF:size=13.5:style=Regular
login-shell=no
pad=8x12
shell=/run/current-system/sw/bin/fish
term=foot

[mouse]
alternate-scroll-mode=yes
hide-when-typing=yes

[url]
label-letters=sadfjklewcmpgh
launch=xdg-open ${url}
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]
