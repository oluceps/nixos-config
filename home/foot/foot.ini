[colors]
alpha=0.8
foreground=4c4f69
background=eff1f5

regular0=5c5f77
regular1=d20f39
regular2=40a02b
regular3=df8e1d
regular4=1e66f5
regular5=ea76cb
regular6=179299
regular7=acb0be

bright0=6c6f85
bright1=d20f39
bright2=40a02b
bright3=df8e1d
bright4=1e66f5
bright5=ea76cb
bright6=179299
bright7=bcc0cc

selection-foreground=4c4f69
selection-background=ccced7

search-box-no-match=dce0e8 d20f39
search-box-match=4c4f69 ccd0da

jump-labels=dce0e8 fe640b
urls=1e66f5

[csd]
preferred=none

[cursor]
blink=yes

[key-bindings]
prompt-next=Control+Shift+x
prompt-prev=Control+Shift+z

[main]
dpi-aware=yes
font=Maple Mono SC NF:size=13.5:style=Regular
login-shell=no
pad=8x12
shell=/run/current-system/sw/bin/fish
term=foot

[mouse]
alternate-scroll-mode=yes
hide-when-typing=yes

[url]
label-letters=sadfjklewcmpgh
launch=xdg-open ${url}
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]
