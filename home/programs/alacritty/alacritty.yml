colors:
    bright:
        black: "#585B70" # surface2
        blue: "#89B4FA" # blue
        cyan: "#94E2D5" # teal
        green: "#A6E3A1" # green
        magenta: "#F5C2E7" # pink
        red: "#F38BA8" # red
        white: "#A6ADC8" # subtext0
        yellow: "#F9E2AF" # yellow

    # Cursor colors
    cursor:
        cursor: "#F5E0DC" # rosewater
        text: "#1E1E2E" # base

    dim:
        black: "#45475A" # surface1
        blue: "#89B4FA" # blue
        cyan: "#94E2D5" # teal
        green: "#A6E3A1" # green
        magenta: "#F5C2E7" # pink
        red: "#F38BA8" # red
        white: "#BAC2DE" # subtext1
        yellow: "#F9E2AF" # yellow

    # Search colors
    hints:
        end:
            background: "#A6ADC8" # subtext0
            foreground: "#1E1E2E" # base

        start:
            background: "#F9E2AF" # yellow
            foreground: "#1E1E2E" # base



    # Keyboard regex hints
    indexed_colors:
        - { color: "#FAB387" , index: 16}

        - { color: "#F5E0DC" , index: 17}

    # Selection colors
    normal:
        black: "#45475A" # surface1
        blue: "#89B4FA" # blue
        cyan: "#94E2D5" # teal
        green: "#A6E3A1" # green
        magenta: "#F5C2E7" # pink
        red: "#F38BA8" # red
        white: "#BAC2DE" # subtext1
        yellow: "#F9E2AF" # yellow

    # Normal colors
    primary:
        background: "#35333c" # base
        bright_foreground: "#CDD6F4" # text
        # Bright and dim foreground colors
        dim_foreground: "#CDD6F4" # text
        foreground: "#CDD6F4" # text



    # Bright colors
    search:
        focused_match:
            background: "#A6E3A1" # green
            foreground: "#1E1E2E" # base

        footer_bar:
            background: "#A6ADC8" # subtext0
            foreground: "#1E1E2E" # base

        matches:
            background: "#A6ADC8" # subtext0
            foreground: "#1E1E2E" # base




    # Dim colors
    selection:
        background: "#F5E0DC" # rosewater
        text: "#1E1E2E" # base



    vi_mode_cursor:
        cursor: "#B4BEFE" # lavender
        text: "#1E1E2E" # base




font:
  bold:
    family: Maple Mono
    style: Bold

  bold_italic:
    family: Maple Mono
    style: Bold Italic

  italic:
    family: Maple Mono
    style: Italic

  normal:
    family: Maple Mono
    style: Regular

key_bindings:
   - { action: SpawnNewInstance , key: Return, mods: Control}

window:
  # Spread additional padding evenly around the terminal content.
  decorations: none

  # Startup Mode (changes require restart)
  dynamic_padding: false

  # Window decorations
  #
  # Available values:
  # - full: borders and title bar
  # - none: neither borders nor title bar
  # - transparent: title bar, transparent background and title bar buttons
  # - buttonless: title bar, transparent background, but no title bar buttons
  opacity: 0.8
  padding:
    x: 8
    y: 10
  # padding top and left
  startup_mode: Maximized
